<app-menu-superior></app-menu-superior>
<div class="container main-container">

  <h4>Sistema da LTM</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="inscricaoForm">
    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{error}} </li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.userName}">
        <label class="col-md-2 control-label" for="userName">Usuário</label>
        <div class="col-md-10">
          <input class="form-control" id="userName" type="text" placeholder="Usuário (requerido)" formControlName="userName" />
          <span class="text-danger" *ngIf="displayMessage.userName">
          <p [innerHTML]="displayMessage.userName"></p>
        </span>
        </div>
      </div>


      <div class="form-group" [ngClass]="{'has-error': displayMessage.password}">
        <label class="col-md-2 control-label" for="password">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password" />
          <span class="text-danger" *ngIf="displayMessage.password">
          <p [innerHTML]="displayMessage.password"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.confirmPassword}">
        <label class="col-md-2 control-label" for="confirmPassword">Confirme a Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a Senha (requerido)" formControlName="confirmPassword" />
          <span class="text-danger" *ngIf="displayMessage.confirmPassword">
          <p [innerHTML]="displayMessage.confirmPassword"></p>
        </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" type="submit" >Registrar</button></span>
        </div>
      </div>

    </div>
  </form>
</div>
